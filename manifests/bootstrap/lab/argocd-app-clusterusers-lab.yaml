apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-users-lab
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests/cluster-users/overlays/lab
    repoURL: 'https://github.com/hornjason/argocd-lab.git'
    targetRevision: master
  project: default
  syncPolicy:
    automated:
      selfHeal: true
