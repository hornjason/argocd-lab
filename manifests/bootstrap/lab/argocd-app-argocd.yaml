apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests/argocd/overlays/lab
    repoURL: 'https://github.com/hornjason/argocd-lab.git'
    targetRevision: master
  project: default
  syncPolicy:
    automated: {}
