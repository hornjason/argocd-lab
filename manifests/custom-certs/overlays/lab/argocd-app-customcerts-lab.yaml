apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: custom-certs-lab
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests/custom-certs/overlays/lab
    repoURL: 'https://github.com/hornjason/argocd-lab.git'
    targetRevision: demo
  project: default
  syncPolicy:
    automated:
      selfHeal: true
